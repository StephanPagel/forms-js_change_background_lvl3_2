<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms JS_Change-Background Level 3_2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
    <label for="">RED</label>
    <input type="range" name="color" id="color_red" value="red" step="1" min="0" max="255"
        onchange="changeBackground()">
    <label for="">GREEN</label>
    <input type="range" name="color" id="color_green" value="green" step="1" min="0" max="255"
        onchange="changeBackground()">
    <label for="">BLUE</label>
    <input type="range" name="color" id="color_blue" value="blue" step="1" min="0" max="255"
        onchange="changeBackground()">
    <script src="assets/js/main.js"></script>
</body>

</html>
